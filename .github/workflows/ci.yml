name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=moderate

      - name: Run quality checks
        run: npm run check

      - name: Build
        run: npm run build
